<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <!-- Верхня панель -->
    <div class="result-panel">
        <div class="convert-column">
            <div class="convert" data-action="unit" data-value="length">length</div>
            <div class="convert" data-action="unit" data-value="weights">weights</div>
            <div class="convert" data-action="unit" data-value="area">area</div>
            <div class="convert" data-action="unit" data-value="num_sys">num_sys</div>
        </div>
        <div class="input-area">
            <div class="convert-row">
                <select id="fromUnit">
                    <option value="" disabled selected>from:</option>
                </select>
                <select id="toUnit">
                    <option value="" disabled selected>to:</option>
                </select>
            </div>
            <div class="input" contenteditable="false">0</div>
        </div>
    </div>

    <!-- Кнопки -->
    <div class="keypad">

        <!-- 1 рядок -->
        <div class="item" data-action="back">←</div>
        <div class="item" data-action="trig" data-value="sin">sin</div>
        <div class="item" data-action="clean">C</div>
        <div class="item" data-action="insert" data-value="(">(</div>
        <div class="item" data-action="insert" data-value=")">)</div>
        <div class="item" data-action="percent">%</div>
        <div class="item" data-action="insert" data-value="/">÷</div>

        <!-- 2 рядок -->
        <div class="item" data-action="memoryRecall">MR</div>
        <div class="item" data-action="trig" data-value="cos">cos</div>
        <div class="item" data-action="degree" data-value="^">x<span class="upper">n</span></div>
        <div class="item" data-action="insert" data-value="7">7</div>
        <div class="item" data-action="insert" data-value="8">8</div>
        <div class="item" data-action="insert" data-value="9">9</div>
        <div class="item" data-action="insert" data-value="*">×</div>

        <!-- 3 рядок -->
        <div class="item" data-action="memoryClear">MC</div>
        <div class="item" data-action="trig" data-value="tan">tan</div>
        <div class="item" data-action="degree" data-value="sqrt">&radic;x</div>
        <div class="item" data-action="insert" data-value="4">4</div>
        <div class="item" data-action="insert" data-value="5">5</div>
        <div class="item" data-action="insert" data-value="6">6</div>
        <div class="item" data-action="insert" data-value="+">+</div>

        <!-- 4 рядок -->
        <div class="item" data-action="memoryAdd">M+</div>
        <div class="item" data-action="trig" data-value="ctg">ctg</div>
        <div class="item" data-action="fact">x!</div>
        <div class="item" data-action="insert" data-value="1">1</div>
        <div class="item" data-action="insert" data-value="2">2</div>
        <div class="item" data-action="insert" data-value="3">3</div>
        <div class="item" data-action="insert" data-value="-">−</div>

        <!-- 5 рядок -->
        <div class="item" data-action="memorySubtract">M-</div>
        <div class="item" data-action="const" data-value="PI">π</div>
        <div class="item" data-action="const" data-value="E">e</div>
        <div class="item" data-action="insert" data-value="0">0</div>
        <div class="item" data-action="insert" data-value=".">.</div>
        <div class="item equal" data-action="equal">=</div>

        <!-- 6 рядок -->
        <div class="item buffer"> </div>
        <div class="item buffer"> </div>
        <div class="item buffer"> </div>
        <div class="item buffer"> </div>
        <div class="item buffer"> </div>
        <div class="item buffer"> </div>
        <div class="item buffer"> </div>

    </div>
</div>

<script type="module" src="js/script.js"></script>
</body>
</html>
