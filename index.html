<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="item input">0</div>

    <div class="item type" data-action="toggleAngle">deg</div>
    <div class="item" data-action="trig" data-value="sin">sin</div>
    <div class="item" data-action="trig" data-value="cos">cos</div>
    <div class="item" data-action="trig" data-value="tan">tan</div>
    <div class="item" data-action="trig" data-value="ctg">ctg</div>

    <div class="item" data-action="degree" data-value="^">x<span class="upper">y</span></div>
    <div class="item" data-action="log" data-value="lg">lg</div>
    <div class="item" data-action="log" data-value="ln">ln</div>
    <div class="item" data-action="insert" data-value="(">(</div>
    <div class="item" data-action="insert" data-value=")">)</div>

    <div class="item" data-action="degree" data-value="sqr">x<span class="upper">2</span></div>
    <div class="item clean" data-action="clean">C</div>
    <div class="item back" data-action="back">&lArr;</div>
    <div class="item percent" data-action="percent">%</div>
    <div class="item divide" data-action="insert" data-value="/">&divide;</div>

    <div class="item" data-action="degree" data-value="^-1">x<span class="upper">-1</span></div>
    <div class="item" data-action="insert" data-value="7">7</div>
    <div class="item" data-action="insert" data-value="8">8</div>
    <div class="item" data-action="insert" data-value="9">9</div>
    <div class="item mul" data-action="insert" data-value="*">&times;</div>

    <div class="item" data-action="degree" data-value="sqrt">&radic;x</div>
    <div class="item" data-action="insert" data-value="4">4</div>
    <div class="item" data-action="insert" data-value="5">5</div>
    <div class="item" data-action="insert" data-value="6">6</div>
    <div class="item sub" data-action="insert" data-value="-">-</div>

    <div class="item" data-action="fact">x!</div>
    <div class="item" data-action="insert" data-value="1">1</div>
    <div class="item" data-action="insert" data-value="2">2</div>
    <div class="item" data-action="insert" data-value="3">3</div>
    <div class="item add" data-action="insert" data-value="+">+</div>

    <div class="item" data-action="piNumber">&prod;</div>
    <div class="item" data-action="eNumber">e</div>
    <div class="item zero" data-action="insert" data-value="0">0</div>
    <div class="item" data-action="insert" data-value=".">,</div>
    <div class="item equal" data-action="equal">=</div>
</div>

<script type="module" src="js/script.js"></script>
</body>
</html>
